<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(x) {
        if(parseInt(x) ===1) return 1;
        else return x * giaiThua(parseInt(x) -1);
    }
    document.writeln("Giai thua 4: " + giaiThua(4));
</script>
</body>
</html>
