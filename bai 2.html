<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dienTich(r) {
        return r * r * Math.PI;
    }
    function chuVi(r) {
        return r * 2 * Math.PI;
    }
    document.writeln("Diện tích hình tròn: " + dienTich(2) + "<br/>");
    document.writeln("Chu vi hình tròn: " + chuVi(2));
</script>
</body>
</html>
