<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số a:'));
    let b = parseInt(prompt('Nhập số b:'));

    function swap() {
        let temp = b;
        b = a;
        a = temp;
    }
    swap();
    alert(`a = ${a}, b = ${b}`);
</script>
</body>
</html>
